<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hồ Cá Chuyển Động</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <button type="button" id="toggleTheme">Change Theme</button>
    <button type="button" id="toggleMusic">Music</button>
  </div>
  <div id="aquarium">
    <audio id="bgMusic" loop>
        <source src="Music.mp3" type="audio/mpeg">
    </audio>
    <div class="squid"></div>
    <div class="squid1"></div>
    <div class="squid2"></div>
    <div class="squid3"></div>
    <div class="shark"></div>
    <div class="stingray"></div>
    <div class="fish-group">
      <div class="yellowfish"></div>
      <div class="bluefish"></div>
      <div class="darkbluefish"></div>
      <div class="yellowfish_1"></div>
      <div class="bluefish_1"></div>
      <div class="darkbluefish_1"></div>
      <div class="yellowfish_2"></div>
      <div class="bluefish_2"></div>
      <div class="darkbluefish_2"></div>
      <div class="yellowfish_3"></div>
      <div class="bluefish_3"></div>
      <div class="darkbluefish_3"></div>
    </div>
    <div class="fish-group_1">
      <div class="yellowfish"></div>
      <div class="bluefish"></div>
      <div class="darkbluefish"></div>
      <div class="yellowfish_1"></div>
      <div class="bluefish_1"></div>
      <div class="darkbluefish_1"></div>
      <div class="yellowfish_2"></div>
      <div class="bluefish_2"></div>
      <div class="darkbluefish_2"></div>
      <div class="yellowfish_3"></div>
      <div class="bluefish_3"></div>
      <div class="darkbluefish_3"></div>
    </div>
    <div class="fish-group_2">
      <div class="yellowfish"></div>
      <div class="bluefish"></div>
      <div class="darkbluefish"></div>
      <div class="yellowfish_1"></div>
      <div class="bluefish_1"></div>
      <div class="darkbluefish_1"></div>
      <div class="yellowfish_2"></div>
      <div class="bluefish_2"></div>
      <div class="darkbluefish_2"></div>
      <div class="yellowfish_3"></div>
      <div class="bluefish_3"></div>
      <div class="darkbluefish_3"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
